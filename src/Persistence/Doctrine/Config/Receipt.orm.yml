App\Domain\Model\Receipt:
    type: entity
    table: receipts
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
    fields:
        status:
            type: integer
            length: 2
            column: status
            nullable: false
            options:
                unsigned: true
        createdAt:
            type: datetime
            column: created_at
            nullable: true
        updatedAt:
            type: datetime
            column: updated_at
            nullable: true

    oneToMany:
        selectedProducts:
            targetEntity: App\Domain\Model\SelectedProduct
            mappedBy: receipt
            cascade: ["persist", "remove"]
            orphanRemoval: true

    lifecycleCallbacks:
        prePersist: [updateUpdatedAtNow]